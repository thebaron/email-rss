apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailrss
  namespace: emailrss
  labels:
    app: emailrss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emailrss
  template:
    metadata:
      labels:
        app: emailrss
    spec:
      containers:
      - name: emailrss
        image: emailrss:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /data/config.yaml
          subPath: config.yaml
        - name: data-volume
          mountPath: /data
        env:
        - name: TZ
          value: "UTC"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: config-volume
        configMap:
          name: emailrss-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: emailrss-data